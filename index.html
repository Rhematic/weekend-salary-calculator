<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Weekend Salary Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #cac9c9;
  text-align: left;
  padding: 8px;
}
</style>
<script src="client.js"></script>
<body>

<div class="">
 <h1>Salary Calculator</h1>
 <h2>Add Employee</h2>
 <p></p>
</div>
<form id="employeeForm">
    <input type="text" id="firstname" placeholder="First Name"></input>
    <input type="text" id="lastname" placeholder="Last Name"></input>
    <input type="text" id="id" placeholder="ID Number"></input>
    <input type="text" id="jobtitle" placeholder="Job Title"></input>
    <input type="text" id="salary" placeholder="Annual Salary"></input>
    <button onclick="infoCollect(event)">Submit</button>
</form>
<br><br>
<table id="employee">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID Number</th>
      <th>Job Title</th>
      <th>Annual Salary</th>
    </tr>
  </table>
  <div id="totalCost">Total cost: $</div>
</body>
</html>
